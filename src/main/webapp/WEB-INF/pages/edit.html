<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Edit Users</h2>
<form th:action="@{'/users/' + ${user.id}}" method="post">
    <input type="hidden" name="_method" value="patch"/>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required><br>
    <label for="lastname">LastName:</label>
    <input type="text" id="lastname" name="lastname" th:value="${user.lastname}" required><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${user.age}" required><br>
    <button type="submit">Update</button>
</form>
</body>
</html>
