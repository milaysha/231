<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<h2>New User</h2>
<form action="/users" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="username">Username:</label>
    <input type="text" id="username" name="lastname" required><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>
    <button type="submit">Create</button>
</form>
</body>
</html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>

<form th:method="POST" th:action="@{/users/new}" th:object="${user}">
    <label for="name">Ввод имени</label>
    <input type="text" th:field="*{}" id="name"/>
    <br/>
    <label for="name">Ввод фамилии</label>
    <input type="text" th:field="*{lastname}" id="lastname"/>
    <br/>
    <label for="name">Ввод почты</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <input type="submit" value="Создать!">
</form>

</body>
</html>
