<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
<h2>User Details</h2>
<ul>
    <li>ID: <span th:text="${users.getid()}"></span></li>
    <li>Name: <span th:text="${users.name}"></span></li>
    <li>Username: <span th:text="${users.lastName}"></span></li>
    <li>Age: <span th:text="${users.age}"></span></li>
</ul>
<a href="/users">Back to Users</a>
</body>
</html>
